name: Python Tests

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flask pandas

      - name: Check CSV File
        run: |
          if [ ! -f df_final.csv ]; then
            echo "df_final.csv not found, downloading..."
            # Add commands to download the CSV file if necessary
          fi

      - name: Run Tests
        run: pytest
